apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: jhonatanmjesus/caravanadocker-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_URL
              value: "mongodb://mongo-svc:27018/Caravana"
            - name: JWT_SECRET
              value: "seu_jwt_secret"
            - name: FRONTEND_URL
              value: "http://frontend,http://localhost:5173"
          command: ["/bin/sh", "-c"]
          args:
            - |
              npm start

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
  selector:
    app: backend