version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: caravana-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=Caravana
    networks:
      - caravana-network

  # Backend (API)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: caravana-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - DB_URL=${MONGO_URL}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    depends_on:
      - mongodb
    networks:
      - caravana-network
    volumes:
      - ./Backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    container_name: caravana-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - caravana-network

networks:
  caravana-network:
    driver: bridge

volumes:
  mongodb_data: